<!-- As a heading -->
<nav class="navbar navbar-se btn-primary">

<div class="container mt-4 pt-3 pb-3">
  <div class="row">
    
    <div class="col-lg-3">
      <div class="text-center">
        
      <div class="list-group mt-5">

        <a
          class="list-group-item list-group-item-action">Profile
          Information</a>
        <a
          class="list-group-item list-group-item-action">Id Number :</a>

          <a
          class="list-group-item list-group-item-action"> First Name :</a>

          <a
          class="list-group-item list-group-item-action">
          Last Name :</a>

          <a
          class="list-group-item list-group-item-action">
         Phone Number:</a>

      </div>

  <div class="col-lg-8">
    <!-- <div class="text-center"> -->
      <div class="list-group mt-5">


    <div class="container col-6 col-md-6 offset-md-3">
      <h1>ECAD-VOTE</h1>
      <form method="POST" action="http://127.0.0.1:5000/submit">
      <form>
        <div class="form-group">
          <div class="form-group">

            <input type="text" name="region" id="region" class="form-control" placeholder="Region Name">
          </div>
          <div class="form-group" style="padding-top: 0.3cm;">

            <input type="text" name="constituency" id="constituency" class="form-control" placeholder="Constituency Name">
          </div>  
         <div class="form-group" style="padding-top: 0.3cm;">

          <input type="text" name="author" id="author" class="form-control" placeholder="Polling Name">
        </div">  

      <div style="padding-top: 0.3cm;"> 
          <input type="text" name='party' id="party" class="form-control"  placeholder="Party Name">  
        </div>

        <div class="form-group" style="padding-top: 0.3cm;">

          <input type="text" name="vote_in_number" id="vote_in_number" class="form-control" placeholder="Vote in figure">
        </div>
         <!-- <div class="form-group"> -->
        <h1 id="vote_in_words" style="font-size: small; padding-top: 0.3cm;">Vote in Words</h1>
        <!-- </div> -->
        <div class="form-group" style="padding-top: 0.3cm;">

          <input type="text" name="rejected_ballot" id="rejected_ballot_in_number" class="form-control" placeholder="Rejected Ballot">
        </div>

        <h1 id="rejected_ballot_in_words" style="font-size: small; padding-top: 0.3cm;">rejected ballots in Words</h1>

       <div style="padding-top: 0.3cm;">
        <button type="submit" class="btn btn-primary" id="saveButton">Submit</button>
       </div>
        
      
      </form>
      
    </div>
     




    </div>
  <!-- </div> -->

</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
    <!-- JQUERY TO update number to words  -->
    <script> 
    
    $(document).ready(function(){
      // To-do :onload empty the input fields
      
      // func to update the figures in words for votes casted 
        $('#vote_in_number').keyup(function() {
          var number = $(this).val();  
          var Inwords = toWordsconver(number);
          if ($(this).val().length == 0  ) {
            $('#vote_in_words').html("Vote in words");
          }
          else {
            $('#vote_in_words').html(Inwords + "votes casted");
          }  
  })


          // func to update the figures in words for ballots rejected 
          $('#rejected_ballot_in_number').keyup(function() {
          var number = $(this).val();  
          var Inwords = toWordsconver(number);
          if ($(this).val().length == 0  ) {
            $('#rejected_ballot_in_words').html("rejected ballots in words");
          }
          else {
            $('#rejected_ballot_in_words').html(Inwords + "ballots rejected");
          }  
  })

    })
   </script>
  
  </body>
